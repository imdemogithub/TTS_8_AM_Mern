<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <!-- list item -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
                <li>nested item 3</li>
                <ul>
                    <li>nested item 1</li>
                    <li>nested item 2</li>
                    <li>nested item 3</li>
                </ul>
            </ul>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <ol>
                <li>nested item 1</li>
                <li>nested item 2</li>
                <li>nested item 3</li>
            </ol>
        </ol>
    </body>
</html>
