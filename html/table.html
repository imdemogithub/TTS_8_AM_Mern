<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!-- table -->
        <table border="1">
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
                <td>column 4</td>
            </tr>
        </table>

        <!-- advance table -->
        <table border="2">
            <!-- table heading -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dixit</td>
                    <td>Ahmedabad</td>
                    <td>Gujarat</td>
                    <td>INDIA</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
